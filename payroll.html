<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="new-payroll.css">

    <title>Employee payroll form</title>
    <script defer src="../js/Employeepayroll.js"></script>
    <script defer src="../js/new_payroll_form.js"></script>
</head>
<body>
    <!----UC 1---->
    <header class="header header-content">
        <div class="logo-content">
            <img src="logo.png" alt="">
        
        <span class="emp-text">Employee</span> 
        <br>

        <span class="emp-text">Payroll</span>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);return false">
            <!----UC 2--->
            <div class="form-head">Employee Payrollform </div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name"
                placeholder="Your name.." required>
            </div>
            <div content="row-content">
                <label class="label text" for="profile">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile"
                        value=".../assets/profile-image/Ellipse -3.png" required>
                    <img class="profile" id="image1" src="Ellipse 1.png">    
                    </label>
                    <label>
                        <input type="radio" id="profile1" name="profile"
                        value=".../assets/profile-image/Ellipse -3.png" required>
                    <img class="profile" id="image1" src="Ellipse -3.png">    
                    </label>
                    <label>
                        <input type="radio" id="profile1" name="profile"
                        value=".../assets/profile-image/Ellipse -3.png" required>
                    <img class="profile" id="image1" src="Ellipse -4.png">    
                    </label>
                    <label>
                        <input type="radio" id="profile1" name="profile"
                        value=".../assets/profile-image/Ellipse -3.png" required>
                    <img class="profile" id="image1" src="Ellipse -7.png">    
                    </label>
            </div>
            <!--UC 4--->
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female">Female</label>
                  
                </div>

            </div>
            <div class="row-content">
                <label class="label-text" for="department">Department</label>
                <div>
                    <input class="checbox" type="checkbox" id="hr" name="hr" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" id="sales" name="sales" value="sales">
                    <label class="text" for="sales">Sales</label>
                    <input class="checbox" type="checkbox" id="finance" name="finance" value="finance">
                    <label class="text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="engineer">
                    <label class="text" for="engineer">Engineer</label>
                    <input class="checbox" type="checkbox" id="other" name="other" value="other">
                    <label class="text" for="other">other</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label-text" for="salary">Choose your salary:</label>
                <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output text" for="salary">400000</output>
            </div>
            <!--UC 5-->
            <div class="row-content">
                <label class="label-text" for="startDate">Start Date</label>
                <div>
                    <select id="day" name="day">
                        <option value="1">1</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                        <option value="1">5</option>
                        <option value="1">6</option>
                        <option value="1">7</option>
                        <option value="1">8</option>
                        <option value="1">9</option>
                        <option value="1">10</option>
                        <option value="1">11</option>
                        <option value="1">12</option>
                        <option value="1">13</option>
                        <option value="1">14</option>
                        <option value="1">15</option>
                        <option value="1">16</option>
                        <option value="1">17</option>
                        <option value="1">18</option>
                        <option value="1">19</option>
                        <option value="1">20</option>
                        <option value="1">21</option>
                        <option value="1">22</option>
                        <option value="1">23</option>
                        <option value="1">24</option>
                        <option value="1">25</option>
                        <option value="1">26</option>
                        <option value="1">27</option>
                        <option value="1">28</option>
                        <option value="1">29</option>
                        <option value="1">30</option>
                        <option value="1">31</option>
                        
                    </select>
                    <select id="month" name="Month">
                        <option value="jan">January</option>
                        <option value="feb">Febuary</option>
                        <option value="mar">March</option>
                        <option value="apr">April</option>
                        <option value="may">may</option>
                        <option value="jun">june</option>
                        <option value="july">July</option>
                        <option value="Aug">August</option>
                        <option value="sept">september</option>
                        <option value="oct">october</option>
                        <option value="nov">November</option> 
                        <option value="dec">December</option>
                    </select>
                    <select id="year" name="Year">
                        <option value="2020">2020</option>
                        <option value="2020">2018</option>
                        <option value="2020">2017</option>
                        <option value="2020">2016</option>
                        <option value="2020">2015</option>

                    </select>
                </div>
            </div>
            <div class="row-content">
                <labe text="label text" for="notes">Notes</labe>
                <textarea id="notes" class="input" name="Notes" placeholder=" " style="height:100px"></textarea>
            </div>
            <div class="buttonParent">
                <a href="./home.html" class="resetBotton button cancelButton">Cancel</a>
                <div class="submit-reset">
                    <button type="submit" class="button submit Button" id="submitButton">Submit</button>
                    <button type="reset" class="resetButton Button">Reset</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
